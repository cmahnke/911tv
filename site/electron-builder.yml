appId: org.projektemacher.911tv
productName: 911TV
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs},vite.config.{js,ts,mjs,cjs}'
  - '!{.gitignore,.postcssrc.cjs,.eslintignore,.prettierrc,eslint.config.mjs,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!public/*'
  - '!electron/*'
  - '!dist/*'
  - '!out/renderer/CNAME'
mac:
  identity: null
  target:
    - target: dmg
      arch:
        - universal
        - arm64
dmg:
  artifactName: ${name}-${arch}.${ext}

win:
  executableName: 911tv
  target:
    - target: nsis
      arch:
        - x64
        - arm64

nsis:
  artifactName: ${name}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: false

linux:
  target:
#    - target: deb
#      arch:
#        - x64
#        - arm64
    - target: AppImage
      arch:
        - x64
        - arm64
  maintainer: Christian Mahnke
  category: Education
appImage:
  artifactName: ${name}-${arch}.${ext}
